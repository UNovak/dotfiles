"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
$sudo\
$username\
$hostname\
$localip\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_state\
$fill\
$bun\
$nodejs\
$docker_context\
$deno\
$golang\
$java\
$python\
$ruby\
$rust\
$solidity\
$swift\
$dart\
$container\
$time\
$line_break\
$character\
"""

right_format = """
$cmd_duration\
"""

[fill]
symbol = " "

[sudo]
style = 'red'
symbol = ' '
format = '[$symbol]($style)'
disabled = false

[username]
style_user = 'blue'
style_root = 'red'
format = '[$user]($style) '
show_always = true

[hostname]
ssh_only = true
ssh_symbol = ' '
style = 'blue'
trim_at = ''
format = '$ssh_symbol[@$hostname]($style)'

[localip]
ssh_only = true
style = 'purple'
format = '[$localipv4]($style) '

[directory]
truncation_length = 5
style = 'purple'
read_only = ''
read_only_style = ''
truncation_symbol = '../'
home_symbol = '~'
format = '[$path]($style)[$read_only]($read_only_style) '

[directory.substitutions]
'src/components' = 'components'

[git_branch]
symbol = ' '
style = 'yellow dimmed'
format = '[$symbol$branch(:$remote_branch)]($style) '
ignore_branches = ['master', 'main']
only_attached = true

[git_commit]
commit_hash_length = 7
style = 'yellow dimmed'
format = '[\($hash$tag\)]($style) '
only_detached = true
tag_disabled = true

[git_status]
format = '([\[ $all_status$ahead_behind \]]($style) )'
style = 'red'
ahead = '⇡'
behind = '⇣'
up_to_date = ''
diverged = '⇕'
conflicted = '='
deleted = 'D'
renamed = '»'
stashed = '△'
modified = '!'
staged = '[+\($count\)](green) '
untracked = '?'
typechanged = ''
ignore_submodules = false
disabled = false

[git_state]
revert = ''
am = ''
am_or_rebase = ''
bisect = 'B'
rebase = 'R'
merge = 'M'
style = 'gray'
cherry_pick = '🍒PICKING'
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[character]
success_symbol = '[❯](green)'
error_symbol = '[❯](red)'

[bun]
symbol = '🍞 '
detect_folders = []
detect_files = [ 'bun.lockb', 'bunfig.toml', 'bun.lock' ]
style = 'gray'
version_format = 'v${raw}'
format = '[$symbol($version )]($style) '

[nodejs]
symbol = '󰎙 '
detect_folders = ['node_modules']
style = 'gray'
detect_files = [ '!bun.lockb', '!bunfig.toml', '!bun.lock', 'package.json', '.node-version' ]
detect_extensions = [ 'js', 'mjs', 'cjs', 'ts', 'mts', 'cts' ]
version_format = 'v${raw}'
format = '[$symbol($version )]($style) '

[cmd_duration]
min_time = 1000
style = 'yellow'
format = '[< $duration >]($style) '

[container]
symbol = '📦 '
style = 'gray'
format = '[($symbol \[$name\)] ]($style) '

[docker_context]
symbol = '🐳 '
style = 'gray'
detect_folders = []
detect_files = [ 'docker-compose.yml', 'docker-compose.yaml', 'Dockerfile' ]
format = '[$symbol($context )]($style) '

[deno]
symbol = '🦕 '
style = 'gray'
detect_folders = []
detect_files = ['deno.json', 'deno.jsonc', 'mod.ts', 'mod.js', 'deps.ts', 'deps.js']
version_format = 'v${raw}'
format = '[$symbol($version )]($style) '

[golang]
symbol = ' '
style = 'gray'
detect_folders = []
detect_extensions = ['go']
detect_files = [ 'go.mod', 'go.sum', 'go.work', 'glide.yaml', 'Gopkg.yml', 'Gopkg.lock', '.go-version' ]
version_format = 'v${raw}'
format = '[$symbol($version )]($style) '


[java]
symbol = '☕️ '
style = 'gray'
detect_folders = []
detect_extensions = [ 'java', 'class', 'gradle', 'jar', 'cljs', 'cljc' ]
detect_files = [ 'pom.xml', 'build.gradle.kts', 'build.sbt', '.java-version', 'deps.edn', 'project.clj', 'build.boot', '.sdkmanrc' ]
version_format = 'v${raw}'
format = '[$symbol($version )]($style) '

[ruby]
symbol = '💎 '
style = 'gray'
detect_extensions = [ 'rb' ]
detect_variables = [ 'RUBY_VERSION', 'RBENV_VERSION' ]
version_format = 'v${raw}'
format = '[$symbol($version )]($style) '

[rust]
symbol = '⚙️ '
style = 'gray'
detect_extensions = [ 'rs' ]
detect_files = [ 'Cargo.toml' ]
version_format = 'v${raw}'
format = '[$symbol($version )]($style) '

[solidity]
symbol = ' '
style = 'gray'
detect_extensions = [ 'sol' ]
version_format = 'v${raw}'
format = '[$symbol($version )]($style) '

[swift]
symbol = ' '
style = 'gray'
detect_extensions = [ 'rswift' ]
detect_files = [ 'Package.swift' ]
version_format = 'v${raw}'
format = '[$symbol($version )]($style) '

[dart]
symbol = '🎯 '
style = 'gray'
detect_extensions = [ 'dart' ]
detect_files = [ 'pubspec.yaml', 'pubspec.yml', 'pubspec.lock' ]
detect_folders = [ '.dart_tool' ]
version_format = 'v${raw}'
format = '[$symbol($version )]($style) '

[time]
disabled = false
style = 'gray'
format = '[$time]($style) '
time_format = '%_I:%M %P'
utc_time_offset = 'local'
