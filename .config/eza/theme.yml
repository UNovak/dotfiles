users:
  user_you: { foreground: '#565f89', bold: false }
  user_root: { foreground: Red, bold: false }
  user_other: { foreground: '#ff9e64', bold: false }
  group_yours: { foreground: Green, bold: false }
  group_other: { foreground: '#ff9e64', bold: false }
  group_root: { foreground: Red, bold: false }

links:
  normal: { bold: false }
  multi_link_file: { bold: false }

git:
  new: { foreground: '#449dab', bold: false }
  modified: { foreground: '#6183bb', bold: false }
  deleted: { foreground: '#914c54', bold: false }
  renamed: { foreground: '#7aa2f7', bold: false }
  ignored: { foreground: '#9aa5ce', bold: false }
  conflicted: { foreground: Red, bold: false }

git_repo:
  branch_main: { foreground: Red, bold: false }
  branch_other: { foreground: Magenta, bold: false }
  git_clean: { foreground: Green, bold: false }
  git_dirty: { foreground: Yellow, bold: false }

file_type:
  image: { bold: false }
  video: { bold: false }
  music: { bold: false }
  crypto: { bold: false }
  document: { bold: false }
  compressed: { bold: false }
  temp: { bold: false }
  compiled: { bold: false }
  build: { foreground: '#d6a665', bold: false }
  source: { bold: false }

date: { foreground: Blue, bold: false }

filenames:
  Dockerfile: { icon: { glyph: 🐋 } }
  docker-compose.yml: { icon: { glyph: 🐳 } }
  package.json: { icon: { glyph: 📦 } }
  Makefile: { icon: { glyph: 🔨 } }
  README.md: { icon: { glyph: 📖 } }
  .gitignore: { icon: { glyph: 🙈 } }
  .env: { icon: { glyph:  } }
  .env.production: { icon: { glyph:  } }

extensions:
  rs: { filename, icon: { glyph: 🦀 } }
  js: { filename, icon: { glyph: ⬡ } }
  py: { filename, icon: { glyph: 🐍 } }
  go: { filename, icon: { glyph: 🐹 } }
  md: { filename, icon: { glyph: 📝 } }
  yml: { filename, icon: { glyph: 🔧 } }
  json: { filename, icon: { glyph: 🎨 } }
