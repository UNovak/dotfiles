perms:
  user_read: { foreground: Magenta, bold: false }
  user_write: { foreground: Magenta, bold: false }
  user_executable_file: { foreground: Magenta, bold: false }
  user_execute_other: { foreground: Magenta, bold: false }
  group_read: { foreground: Blue, bold: false }
